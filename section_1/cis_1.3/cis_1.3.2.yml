{{ if .Vars.amazon2cis_level1 }}
  {{ if .Vars.amazon2cis_config_aide }}
    {{ if .Vars.amazon2cis_rule_1_3_2 }}
      {{ if eq .Vars.amazon2cis_aide_scan_type "cron" }}
command:
  aide_cron:
    title: 1.3.2 | Ensure filesystem integrity is regularly checked (Automated)
    exit-status:
      or:
      - 0
      - 2
    exec: "grep -rs aide /etc/cron.* /etc/crontab /var/spool/cron/*"
    stdout:
    - '!/^#/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 
      - 1.3.2
      CISv8:
      - 3.14
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
      {{ end }}
service:
    {{ if eq .Vars.amazon2cis_aide_scan_type "timer" }}
  aidecheck:
    title: 1.3.2 | Ensure filesystem integrity is regularly checked
    enabled: true
    running: true
    skip: false
    meta:
      server: 1
      workstation: NA
      CIS_ID: 
      - 1.3.2
      CISv8:
      - 3.14
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
  aidecheck.timer:
    title: 1.3.2 | Ensure filesystem integrity is regularly checked
    enabled: true
    running: true
    skip: false
    meta:
      server: 1
      workstation: NA
      CIS_ID: 
      - 1.3.2
      CISv8:
      - 3.14
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}