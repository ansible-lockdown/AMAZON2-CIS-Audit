{{ if .Vars.amznlnx2cis_level1 }}
  {{ if .Vars.amznlnx2cis_rule_5_3_16 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.16 | Ensure SSH Idle Timeout Interval is configured
    exists: true
    contains:
    - '/^ClientAliveInterval {{ .Vars.amznlnx2cis_ssh_aliveinterval }}/'
    - '/^ClientAliveCountMax {{ .Vars.amznlnx2cis_ssh_countmax }}/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 5.3.16
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
