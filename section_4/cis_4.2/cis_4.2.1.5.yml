{{ if .Vars.amazon2cis_rule_4_2_1_5 }}
command:
  remote_syslog:
    title: 4.2.1.5 | Ensure rsyslog is configured to send logs to a remote host
    exec: 'grep "^*.*[^I][^I]*@" /etc/rsyslog.conf /etc/rsyslog.d/*.conf'
    exit-status: 0
    stdout:
    - '/\*\.\* @@*./'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.1.5
      CISv8:
      - 8.9
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}

