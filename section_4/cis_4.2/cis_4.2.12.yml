---

{{ if .Vars.amazon2cis_level_1 }}
  {{ if .Vars.amazon2cis_rule_4_2_12 }}
file:
  sshd_kex:
    title: 4.2.12 | Ensure sshd KexAlgorithms is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - {{ .Vars.amazon2cis_sshd.kex }}
    {{ range .Vars.amazon2cis_ssh_weak_kex }}
    - '!/{{ . }}/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.12
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - SC-8
  {{ end }}
{{ end }}
