{{ if .Vars.amazon2cis_rule_4_2_1_6 }}
command:
  syslog_imtcp:
    title: 4.2.1.6 | Ensure remote rsyslog messages are only accepted on designated log hosts | imtcp
    exec: grep '$ModLoad imtcp' /etc/rsyslog.conf /etc/rsyslog.d/*.conf
    exit-status: 0
    stdout:
    {{ if .Vars.amazon2cis_rsyslog_listener }}
    - '/.*[^#]?(| )\$ModLoad imtcp/'
    {{ end }}
    {{ if not .Vars.amazon2cis_rsyslog_listener }}
    - '/.*:#(| )\$ModLoad imtcp/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.1.6
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  syslog_TCPServerRun:
    title: 4.2.1.6 | Ensure remote rsyslog messages are only accepted on designated log hosts | TCPServer
    exec: grep '$InputTCPServerRun' /etc/rsyslog.conf /etc/rsyslog.d/*.conf
    exit-status: 0
    stdout:
    {{ if .Vars.amazon2cis_rsyslog_listener }}
    - '/.*[^#]?(| )\$InputTCPServerRun/'
    {{ end }}
    {{ if not .Vars.amazon2cis_rsyslog_listener }}
    - '/.*:#(| )\$InputTCPServerRun/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.1.6
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}

