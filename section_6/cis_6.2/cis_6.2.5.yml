{{ if .Vars.amazon2cis_level1 }}
  {{ if .Vars.amazon2cis_rule_6_2_5 }}
command:
  no_dup_username:
    title: 6.2.5 | Ensure no duplicate user names exist
    exec: "cat /etc/passwd | cut -d: -f1 | uniq -d"
    timeout: {{ .Vars.timeout_ms }}
    exit-status: 0
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 6.2.5
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
