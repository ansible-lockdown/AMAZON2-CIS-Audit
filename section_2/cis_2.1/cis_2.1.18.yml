{{ if not .Vars.amazon2cis_rpc_server }}
  {{ if .Vars.amazon2cis_rule_2_1_18 }}
    {{ if .Vars.amazon2cis_level1 }}
package:
  rpcbind:
    title: 2.1.18 | Ensure rpcbind is not installed or the rpcbind services are masked | installed
    installed: false
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 2.1.18
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
service:
  rpcbind:
    title: 2.2.18 | Ensure rpcbind is not installed or the rpcbind services are masked | masked
    enabled: false
    running: false
    skip: false
    meta:
      server: 1
      workstation: NA
      CIS_ID: 
      - 2.2.18
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
command:
  rpcbind.socket:
    title: 2.2.18 | Ensure rpcbind is not installed or the rpcbind services are masked | masked
    exec: systemctl is-enabled rpcbind.socket
    exit-status: 0
    stdout:
    - '/^masked/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 
      - 2.2.18
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
  {{ end }}
{{ end }}
