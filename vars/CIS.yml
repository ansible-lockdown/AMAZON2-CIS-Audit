# AIDE
amazon2cis_config_aide: true


# aide setup via - cron, timer
amazon2cis_aide_scan_type: cron
# AIDE cron settings
amazon2cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.5.1 Bootloader password
amazon2cis_bootloader_password: grub.pbkdf2.sha512.changethispart
amazon2cis_set_boot_pass: false

# Warning Banner Content (issue, issue.net, motd)
amazon2cis_warning_banner: Authorized uses only. All activity may be monitored and reported.
# End Banner

# Set to 'true' if X Windows is needed in your environment
amazon2cis_xwindows_required: false

# Whether or not to run tasks related to auditing/patching the desktop environment
amazon2cis_gui: false


# IPv6 required
amazon2cis_ipv6_required: false

# System network parameters (host only OR host and router)
amazon2cis_is_router: false

# Time Synchronization
amazon2cis_time_synchronization: chrony
#  amazon2cis_time_synchronization: ntp

# Service configuration booleans set true to keep service
amazon2cis_avahi_server: false
amazon2cis_cups_server: false
amazon2cis_dhcp_server: false
amazon2cis_ldap_server: false
amazon2cis_telnet_server: false
amazon2cis_nfs_server: true
amazon2cis_rpc_server: true
amazon2cis_rsyncd_server: true
amazon2cis_rsh_server: false
amazon2cis_nis_server: false
amazon2cis_snmp_server: false
amazon2cis_squid_server: false
amazon2cis_smb_server: false
amazon2cis_dovecot_server: false
amazon2cis_httpd_server: false
amazon2cis_vsftpd_server: false
amazon2cis_named_server: false
amazon2cis_nfs_rpc_server: false
amazon2cis_is_mail_server: false
amazon2cis_bind: false


# client services
amazon2cis_openldap_clients_required: false
amazon2cis_telnet_required: false
amazon2cis_talk_required: false
amazon2cis_rsh_required: false
amazon2cis_ypbind_required: false

amazon2cis_firewall: firewalld
# firewall: iptables
amazon2cis_iptables_boot_config: /etc/sysconfig/iptables
amazon2cis_ip6tables_boot_config: /etc/sysconfig/ip6tables

amazon2cis_default_firewall_zone: 'public'
amazon2cis_firewall_interface:
  - ['ens224']
  - ['ens192']


### Section 4
## auditd settings
amazon2cis_auditd:
  space_left_action: email
  action_mail_acct: root
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  auditd_backlog_limit: 8192

## syslog
amazon2cis_runs_rsyslog: true
amazon2cis_rsyslog_listener: false

### Section 5
amazon2cis_sshd_limited: false
# Note the following to understand precedence and layout
amazon2cis_sshd_access:
  - AllowUser
  - AllowGroup
  - DenyUser
  - DenyGroup

amazon2cis_ssh_strong_ciphers: Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
amazon2cis_ssh_weak_ciphers:
  - 3des-cbc
  - aes128-cbc
  - aes192-cbc
  - aes256-cbc
  - arcfour
  - arcfour128
  - arcfour256
  - blowfish-cbc
  - cast128-cbc
  - rijndael-cbc@lysator.liu.se

amazon2cis_ssh_strong_macs: MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256
amazon2cis_ssh_weak_macs:
  - hmac-md5
  - hmac-md5-96
  - hmac-ripemd160
  - hmac-sha1
  - hmac-sha1-96
  - umac-64@openssh.com
  - umac-128@openssh.com
  - hmac-md5-etm@openssh.com
  - hmac-md5-96-etm@openssh.com
  - hmac-ripemd160-etm@openssh.com
  - hmac-sha1-etm@openssh.com
  - hmac-sha1-96-etm@openssh.com
  - umac-64-etm@openssh.com
  - umac-128-etm@openssh.com

amazon2cis_ssh_strong_kex: KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256
amazon2cis_ssh_weak_kex:
  - diffie-hellman-group1-sha1
  - diffie-hellman-group14-sha1
  - diffie-hellman-group-exchange-sha1

amazon2cis_ssh_aliveinterval: "300"
amazon2cis_ssh_countmax: "3"

## PAM
amazon2cis_pam_password:
  - minclass = 4
amazon2cis_pam_passwd_retry: "3"


## note this is to skip tests
amazon2cis_skip_pam_passwd_auth: true
amazon2cis_skip_pam_system_auth: true

# choose one of below
amazon2cis_pwhistory_so: "14"
amazon2cis_unix_so: false
amazon2cis_passwd_remember: "5"

# logins.def password settings
amazon2cis_pass_max_days: 365
amazon2cis_pass_min_days: 1
amazon2cis_pass_warn_age: 7

# set sugroup if differs from wheel
amazon2cis_sugroup: wheel

# sugroup users list
amazon2cis_sugroup_users: "root"
